<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Avions </label>
        <select class="form-control form-control-lg" id="idAv" name="idAv" [(ngModel)]="IdAv"
            (change)="onChange()">
            <option *ngFor="let av of avions" value="{{av.idAv}}"> {{av.nomAv}} </option>
        </select>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Destination</th>
                    <th>AeroportDepart</th>
                    <th>AeroportArrivee</th>
                    <th>Statut Vol </th>
                    <th>Avion</th>

                </tr>
                <tbody *ngFor="let vol of vols">
                    <tr>
                        <td>{{vol.idV}}</td>
                        <td>{{vol.destinationV}}</td>
                        <td>{{vol.aeroportDepartV}}</td>
                        <td>{{vol.aeroportArriveeV}}</td>
                        <td>{{vol.statutV}}</td>
                        <td>{{vol.avion.nomAv}}</td>
                        <!-- <td><a class="btn btn-danger" (click)="supprimerVol(vol)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateVol',vol.idV]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
